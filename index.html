<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat-container {
            height: 80%;
        }
        .input-container {
            height: 20%;
        }
        @media screen and (max-width: 600px) {
            .chat-container, .input-container {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe src="/index.cgi"></iframe>
    </div>
    <div class="input-container">
        <iframe src="/send.cgi"></iframe>
    </div>
</body>
</html>
